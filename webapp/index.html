<!DOCTYPE html>
<html>
<head>
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Journey Planner</title>

	<!-- Bootstrapping UI5 -->
	<script id="sap-ui-bootstrap"
			src="resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"journeyPlanner.JourneyPlanner": "."}'
			data-sap-ui-frameOptions="trusted">
	</script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<script>
		sap.ui.getCore().attachInit(function () {
			sap.ui.require([
				"sap/m/Shell",
				"sap/ui/core/ComponentContainer"
			], function (Shell, ComponentContainer) {
				// initialize the UI component
				new Shell({
					
					backgroundImage : "images/DelhiMetroMap.jpg",
					backgroundOpacity : 0.2,
					
					app: new ComponentContainer({
						height : "100%",
						name : "journeyPlanner.JourneyPlanner"
					})
				}).placeAt("content");
			});
		});
	</script>
	
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5EYh6x5DjO4KbA6hfnCPQifvbkZ0-0bE&libraries=places"
		type ="text/javascript">
	</script>
	
	<style>
		.myMap {                   
			height: 100%;
			width: 100%;
		}
	</style>

</head>

<!-- UI Content -->
<body class="sapUiBody" id="content">
</body>
</html>
