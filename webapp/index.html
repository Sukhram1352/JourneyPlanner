<!DOCTYPE html>
<html>
<head>
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Journey Planner</title>

	<!-- Bootstrapping UI5 -->
	<script id="sap-ui-bootstrap"
			src="resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"journeyPlanner.JourneyPlanner": "."}'
			data-sap-ui-frameOptions="trusted">
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyBEUTCS5hYg7EUWxh7C_ECnFLgsyhmFqy0"
          type="text/javascript"></script>
    <script src='https://embedmaps.com/google-maps-authorization/script.js?id=0296f16ddba6c6aca3ba9cf4ebfa48a55fe4f576'
          type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<script>
		sap.ui.getCore().attachInit(function () {
			sap.ui.require([
				"sap/m/Shell",
				"sap/ui/core/ComponentContainer"
			], function (Shell, ComponentContainer) {
				// initialize the UI component
				new Shell({
					
					backgroundImage : "images/DelhiMetroMap.jpg",
					backgroundOpacity : 0.2,
					
					app: new ComponentContainer({
						height : "100%",
						name : "journeyPlanner.JourneyPlanner"
					})
				}).placeAt("content");
			});
		});
	</script>
</head>

<!-- UI Content -->
<body class="sapUiBody" id="content">
</body>

</html>
